<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font Api  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Grand+Hotel&display=swap" />
    <!-- Google Icon Api  -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
</head>

<body> 
    <div class="body">
      <div id="calculatorcont" class="calculator">
        <input id="display" readonly>
        <div id="keyscont" class="keys">
            <button id="operator" onclick="appendToDisplay('+')">+</button>
            <button class="numbtn" onclick="appendToDisplay('7')">7</button>
            <button class="numbtn" onclick="appendToDisplay('8')">8</button>
            <button class="numbtn" onclick="appendToDisplay('9')">9</button>
            <button id="operator" onclick="appendToDisplay('-')">-</button>
            <button class="numbtn" onclick="appendToDisplay('4')">4</button>
            <button class="numbtn" onclick="appendToDisplay('5')">5</button>
            <button class="numbtn" onclick="appendToDisplay('6')">6</button>
            <button id="operator" onclick="appendToDisplay('*')">*</button>
            <button class="numbtn" onclick="appendToDisplay('1')">1</button>
            <button class="numbtn" onclick="appendToDisplay('2')">2</button>
            <button class="numbtn" onclick="appendToDisplay('3')">3</button>
            <button id="operator" onclick="appendToDisplay('/')">/</button>
            <button class="numbtn" onclick="appendToDisplay('.')">.</button>
            <button class="numbtn" onclick="appendToDisplay('0')">0</button>
            <button class="numbtn" onclick="calculate('=')">=</button>

        </div>

        <div id="clearbackbtns">
            <button class="clearbtn" onclick="clearDisplay()">Clear</button>
            <button class="backbtn" onclick="clearLast()">Back</button>
        </div>

    </div>  
    </div>
    
 <!-- <span class="material-symbols-outlined"></span> -->
    <script src="script.js"></script>
</body>

</html>
